<!DOCTYPE html>
<html>
<script>
    var i = 0;
    var images = [];
    var time = 3000;

    images[0] = "test1.jpg";
    images[1] = "test2.jpg";
    images[2] = "test3.jpg";

function changeImgs(){
    document.slideshow.src = images[i];

    if(i < images.length - 1) {
        i++;
    } else {
        i = 0;
    }

    setTimeout("changeImgs()", time);
    }

    window.onload = changeImgs;
</script>



<img name="slideshow" width="300" height="200">

</html>
