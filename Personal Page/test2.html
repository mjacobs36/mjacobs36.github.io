<!DOCTYPE html>
<html>
<title>Test Slide Show</title>
<link rel="stylesheet" href="style.css" type="text/css">
<style>
    .mySlides {display:none;}
</style>

<div class="image-container">

    <img class="mySlides" src="resources\test1.jpg">
    <img class="mySlides" src="resources\test2.jpg">
    <img class="mySlides" src="resources\test3.jpg">
    
    <button class="left-button" onclick="plusDivs(-1)">&#10094;</button>
    <button class="right-button" onclick="plusDivs(+1)">&#10095;</button>
</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</html>
